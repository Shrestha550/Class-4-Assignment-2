<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonial Card</title>
</head>
<body style="margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#f2f2f2; font-family:Arial, sans-serif;">

    <div style="
        width:300px;
        padding:25px;
        text-align:center;
        border-radius:12px;
        background:#ffffff;
        box-shadow:0 4px 10px rgba(0,0,0,0.1);
    ">
        <img src="https://via.placeholder.com/80"
             alt="User"
             style="border-radius:50%; margin-bottom:15px;">

        <p style="font-size:14px; color:#555; font-style:italic;">
            "This service is amazing! The team delivered exactly what I needed, on time and perfectly."
        </p>

        <h3 style="margin:10px 0 0 0;">Sarah Ahmed</h3>
        <p style="font-size:13px; color:#777;">Web Designer</p>
    </div>

</body>
</html>
